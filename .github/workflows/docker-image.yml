name: Build and Publish image to Docker hub

on:
  [workflow_dispatch]

jobs:

  build:

    runs-on: ubuntu-22.04

    env:
      TAG: $(date +%s)
    
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./UserService --file ./UserService/Dockerfile -t lamersbart/pridr-userservice:$TAG
    - name: push image to hub
      run: docker push lamersbart/pridr-userservice:$TAG
