name: Build and Publish image to Docker hub

on:
  [workflow_dispatch]

jobs:

  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./Pridr-UserService/UserService --file Dockerfile -t lamersbart/pridr-userservice:$(date +%s)
    - name: push image to hub
      run: docker push lamersbart/pridr-userservice:$(date +%s)
